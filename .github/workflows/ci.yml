name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    name: Dependency Check

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Check for broken dependencies
      run: pip check

  black-check:
    runs-on: ubuntu-latest
    name: Black Format Check

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Black and nbqa
      run: |
        python -m pip install --upgrade pip
        pip install black nbqa

    - name: Run Black check on notebooks
      run: nbqa black --check notebooks/

  pylint-check:
    runs-on: ubuntu-latest
    name: Pylint Code Quality

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies and Pylint
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pylint nbqa

    - name: Run Pylint on notebooks
      run: nbqa pylint notebooks/ --exit-zero
